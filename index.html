<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="main.css">
    
    

</head>
<body>
    <div class="side-bar">
        <div class="logo-container">
        <img class="audin-logo" src="odin-lined.png" alt="odin logo"/>
        <div class="logo">odin</div>
    </div>
    </div>
    <div class="form-div">
    <div class="paragraph-div">
    <p>This is not real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.</br> Sign up now to get started.</p>
    <p>You <em>know</em> you want to.</p>
    </div>
    
    <form class="form" action="example.com/path" method="post">
        <div class="lets-doit">Let's do this!</div>
        <div class="the-form">
        <div class="firstName">
        <label class="label" for="firstName">First Name:</label>
        <input class="box" type="text" id="firstName" name="firstNname">
    </div>
    <div class="lastName">
        <label class="label" for="lastName">Last Name:</label>
        <input class="box" type="text" id="lastName" name="lastName">
    </div>
    <div class="email">
        <label class="label" for="email">Email:</label>
        <input class="box" type="text" id="email" name="email">
    </div>
    <div class="phoneNumber">
        <label class="label" for="phoneNumber">Phone Number:</label>
        <input class="box" type="text" id="phoneNumber" name="phoneNumber">
    </div>
    <div class="password">
        <label class="label" for="password">Password:</label>
        <input class= "box" type="text" id="password" name="password">
    </div>
    <div class="confirmPassword">
        <label class="label" for="confirmPassword">Confirm Password:</label>
        <input class="box" type="text" id="confirmPassword" name="confirmPassword">
    </div>
</div>
<div class="move">
    <div class="submit-section">
    <button class="submitButton"  for="createAccount" type="submit" value="Submit">Create Account</button>

    </form>
    <div class="loginSection">
    <div class="loginParagraph">Already have an account?</div>
    <button class="loginButton">Log in</button>
</div>

    </div>

</div>
</div>


    
    
</body>
</html>
